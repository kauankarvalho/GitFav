<!doctype html>
<html lang="pt-br" class="font-roboto text-[62.5%]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Favorite seus perfis favoritos no GitHub com facilidade e praticidade usando o GitFav."
    />

    <script type="module" src="./src/js/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./dist/style.css" />

    <link rel="icon" href="./src/assets/favicon.svg" type="image/xml+svg" />
    <title>GitFav</title>
  </head>

  <body class="flex h-screen flex-col items-center bg-black px-[16rem]">
    <header class="mt-[11.5rem] flex h-[4.8rem] w-full justify-between">
      <img src="./src/assets/icons/logo.svg" alt="Logomarca do GitFav." />

      <div class="flex gap-[0.8rem]">
        <label for="search" class="sr-only">Digite o Github username que quer favoritar</label>
        <input
          class="w-[46rem] rounded-[0.5rem] bg-[#06181C] p-[1.6rem] text-[1.6rem] font-normal text-[#E1E1E6] outline-none placeholder:text-[1.6rem] placeholder:text-[#7C7C8A] focus:border-[0.2rem] focus:border-[#4A808C]"
          id="search"
          name="search"
          type="search"
          placeholder="Digite o Github username que quer favoritar"
        />

        <button
          class="flex items-center justify-center gap-[0.8rem] rounded-[0.5rem] bg-[#065E7C] px-[3.2rem] py-[1.2rem] text-[1.4rem]/[2.4rem] font-bold uppercase text-white"
        >
          <img src="./src/assets/icons/star.svg" alt="Desenho de uma estrela." />
          Favoritar
        </button>
      </div>
    </header>
  </body>
</html>
