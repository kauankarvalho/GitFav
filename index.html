<!doctype html>
<html lang="pt-br" class="font-roboto text-[62.5%] max-[500px]:text-[50%]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Favorite seus perfis favoritos no GitHub com facilidade e praticidade usando o GitFav."
    />

    <script type="module" src="./src/js/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/style.css" />

    <link rel="icon" href="./src/assets/favicon.svg" type="image/xml+svg" />
    <title>GitFav</title>
  </head>

  <body
    class="flex h-full flex-col items-center gap-[8.7rem] bg-black px-[16rem] py-[11.5rem] max-[1180px]:px-[8rem] max-[900px]:px-[4rem]"
  >
    <header class="flex w-full justify-between max-[820px]:flex-col max-[820px]:items-center max-[820px]:gap-[3.5rem]">
      <img
        class="mr-[15rem] h-[4.8rem] w-[18.7rem] max-[820px]:m-0"
        src="./src/assets/icons/logo.svg"
        alt="Logomarca do GitFav."
      />

      <div class="flex w-full max-w-[63.6rem] items-center gap-[0.8rem] max-[400px]:flex-col">
        <label for="search" class="sr-only">Digite o Github username que quer favoritar</label>
        <input
          class="h-[4.8rem] w-full rounded-[0.5rem] bg-[#06181C] p-[1.6rem] text-[1.6rem] font-normal text-[#E1E1E6] outline-none placeholder:text-[1.6rem] placeholder:text-[#7C7C8A] focus:border-[0.2rem] focus:border-[#4A808C] max-[400px]:text-center"
          id="search"
          type="search"
          placeholder="Digite o username do GitHub"
        />

        <button
          id="add-favorite-button"
          class="group flex items-center justify-center gap-[0.8rem] rounded-[0.5rem] bg-[#065E7C] px-[3.2rem] py-[1.2rem] text-[1.4rem]/[2.4rem] font-bold uppercase text-white transition-all duration-[0.2s] enabled:hover:bg-white enabled:hover:text-[#065E7C] max-[400px]:max-w-min"
        >
          <svg width="23" height="21" viewBox="0 0 23 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              class="transition-all duration-[0.2s] group-hover:fill-[#065E7C]"
              id="Vector"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M11.5315 0C11.8564 0 12.1444 0.209195 12.2448 0.518185L14.5139 7.5H22.0315C22.3602 7.5 22.6506 7.71402 22.7479 8.02798C22.8452 8.34193 22.7268 8.68266 22.4557 8.86855L16.3611 13.0477L18.7109 20.0102C18.8153 20.3193 18.7077 20.6605 18.4449 20.854C18.1822 21.0474 17.8244 21.0488 17.5602 20.8573L11.5315 16.4887L5.50288 20.8573C5.23865 21.0488 4.88093 21.0474 4.61815 20.854C4.35537 20.6605 4.24783 20.3193 4.35218 20.0102L6.70201 13.0477L0.607404 8.86855C0.336325 8.68266 0.217864 8.34193 0.315167 8.02798C0.41247 7.71402 0.702861 7.5 1.03155 7.5H8.54918L10.8183 0.518185C10.9187 0.209195 11.2066 0 11.5315 0ZM11.5315 3.17651L9.80732 8.48181C9.7069 8.7908 9.41895 9 9.09405 9H3.45149L8.0182 12.1315C8.29499 12.3213 8.41199 12.6718 8.30467 12.9898L6.52442 18.2646L11.0915 14.9552C11.354 14.7649 11.7091 14.7649 11.9716 14.9552L16.5387 18.2646L14.7584 12.9898C14.6511 12.6718 14.7681 12.3213 15.0449 12.1315L19.6116 9H13.969C13.6441 9 13.3562 8.7908 13.2558 8.48181L11.5315 3.17651Z"
              fill="white"
            />
          </svg>
          Favoritar
        </button>
      </div>
    </header>

    <main class="w-full">
      <div id="table-container" class="flex flex-col rounded-[1.2rem] border-[0.1rem] border-[#4A808C]">
        <table class="w-full text-[2rem]/[3.2rem] font-bold text-[#E1E1E6]">
          <thead>
            <tr class="flex gap-[4rem] rounded-t-[1.2rem] bg-[#092D38] px-[4rem] py-[1.6rem] text-left">
              <th class="basis-3/5 max-[700px]:basis-full">Usuário</th>
              <th class="basis-1/4 max-[700px]:hidden">Repositórios</th>
              <th class="basis-1/4 max-[950px]:hidden">Seguidores</th>
              <th class="basis-1/6 max-[950px]:basis-[11%] max-[700px]:min-w-[4.8rem] max-[700px]:basis-0">Ação</th>
            </tr>
          </thead>

          <tbody class="scrollbar block max-h-[49.3rem] overflow-y-auto rounded-b-[1.2rem]"></tbody>
        </table>

        <div
          id="page-no-favorites"
          class="flex h-[49.3rem] items-center justify-center gap-[6rem] rounded-b-[1.2rem] bg-[#030B0D] px-[5rem] max-[720px]:flex-col max-[720px]:gap-[3.2rem]"
        >
          <img
            class="h-[13.2rem] w-[12.5rem]"
            src="./src/assets/icons/big-star.svg"
            alt="Desenho de uma grande estrela com o rosto assustado."
          />

          <span class="text-center font-robotoMono text-[4rem]/[4rem] font-bold text-[#4E5455]">
            Nenhum favorito ainda
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
